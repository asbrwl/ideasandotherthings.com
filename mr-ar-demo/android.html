<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>"Morphy Richards AR Demo"</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
<script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
<script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>
<script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">
				<h1>
					See it in your kitchen
				</h1>
				<p>
					<span>See how the Morphy Richards 28RSS OTG looks in your kitchen.</span>
				</p>
				<p>
					<span>Tap on the image below or on the AR Icon </span>
				</p>
				
			</div>
			<div class="row-fluid">
				<div class="col-xs-12">
					<model-viewer alt="Teapot" 
     					 src="assets/models/microwave.glb" 
    						  ios-src="assets/models/microwave.usdz" 
 					     background-color="#afe" 
 					     shadow-intensity="1" 
 					     camera-controls 
 					     interaction-prompt="auto" 
 					     ar 
					      quick-look-browsers="safari chrome">
					</model-viewer>
				</div>
			</div>
		</div>
	</div>
</div>
  <script type="module" src="https://unpkg.com/@google/model-viewer@v0.6.2/dist/model-viewer.js">
  </script>
  <script nomodule src="https://unpkg.com/@google/model-viewer@v0.6.2/dist/model-viewer-legacy.js">
  </script>

</body>
</html>
</body>
</html>
